{% extends "management/base.html" %}


{% block title %}Отчёт{% endblock %}
{% block content %}
    <div class="container text-center">
        <form action="/send-report/" method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label>Километраж на начало рабочего дня:</label>
                <input type="number" class="form-control" name="kilometrazh_start">
            </div>
            <div class="form-group">
                <label>Отстаток на начала рабочего дня:</label>
                <input type="number" class="form-control" name="remainder">
            </div>

            <div class="form-group">
                <label>Топливо выдано:</label>
                <input type="number" class="form-control" name="fuel_get">
            </div>

            <div class="form-group">
                <label>Топливо расходовано:</label>
                <input type="number" class="form-control" name="fuel_rate">
            </div>

            <div class="form-group">
                <label>Километраж на конец рабочего дня:</label>
                <input type="number" class="form-control" name="kilometrazh_end">
            </div>

            <div class="form-group">
                <label>Километров пройдено:</label>
                <input type="number" class="form-control" name="trip">
            </div>
            <br>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
