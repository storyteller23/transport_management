{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}


{% block content %}
<div class="container mb-5">

        <h4 class="card-title">Регистрация</h4>

    </form>
    </div>
</div>
{% endblock %}
